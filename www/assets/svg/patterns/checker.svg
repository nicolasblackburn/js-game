<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
	<style>
		:root {
			--fill: transparent;
			--stroke: #c08;
			--stroke-width: 0.125;
		}
	</style>
	<defs>
		<symbol id="s" width="4" height="4" viewBox="0 0 4 4">
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" x="2" y="-2" stroke-width="var(--stroke-width)"/>
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" stroke-width="var(--stroke-width)" />
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" x="4" stroke-width="var(--stroke-width)"/>
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" x="-2" y="2" stroke-width="var(--stroke-width)"/>
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" x="2" y="2" stroke-width="var(--stroke-width)"/>
			<rect width="2" height="2" y="4" fill="var(--fill)" stroke="var(--stroke)" stroke-width="var(--stroke-width)" />
			<rect width="2" height="2" fill="var(--fill)" stroke="var(--stroke)" x="4" y="4" stroke-width="var(--stroke-width)"/>
		</symbol>
		<pattern id="p" width="4" height="4" patternUnits="userSpaceOnUse">
			<use href="#s" />
		</pattern>
	</defs>
	<rect fill="url(#p)" width="100%" height="100%"/>
</svg>
