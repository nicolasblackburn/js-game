<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
	<style>
		:root {
			--stroke: #c08;
			--fill: transparent;
			--stroke-width: 0.125;
			--size: 4;
		}
	</style>
	<defs>
		<symbol id="s" width="calc(2 * var(--size))" height="calc(2 * var(--size))" viewBox="0 0 var(--size) var(--size)">
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" x="4" y="-4" stroke-width="var(--stroke-width)"/>
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" stroke-width="var(--stroke-width)" />
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" x="8" stroke-width="var(--stroke-width)"/>
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" x="-4" y="4" stroke-width="var(--stroke-width)"/>
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" x="4" y="4" stroke-width="var(--stroke-width)"/>
			<rect width="var(--size)" height="var(--size)" y="8" fill="var(--fill)" stroke="var(--stroke)" stroke-width="var(--stroke-width)" />
			<rect width="var(--size)" height="var(--size)" fill="var(--fill)" stroke="var(--stroke)" x="8" y="8" stroke-width="var(--stroke-width)"/>
		</symbol>
		<pattern id="p" width="calc(2 * var(--size))" height="calc(2 * var(--size))" patternUnits="userSpaceOnUse">
			<use href="#s" />
		</pattern>
	</defs>
	<rect fill="url(#p)" width="100%" height="100%"/>
</svg>
